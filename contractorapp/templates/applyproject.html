{% extends 'contractorbase.html' %}
{% block contractor %}
<h1 class="text-white">Project Application</h1>
<div class="row">
    <div class="col-sm-10 mx-auto">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                <label for="pro" class="form-label text-light">Proposal Text</label>
                <textarea name="proposal_text" id="pro" class="form-control" required></textarea>
            </div>
            <div class="mb-3">
                <label for="design" class="form-label text-light">Upload Design File</label>
                <input type="file" name="design_file" id="design" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="budget" class="form-label text-light">Estimated Budget</label>
                <input type="number" name="estimated_budget" step="0.01" id="budget" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="duration" class="form-label text-light">Estimated Duration</label>
                <input type="number" name="estimated_duration" id="duration" class="form-control" required>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Submit Application</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
