{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Admin Login
    </title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{% static 'js/script.js' %}">

</head>
{% block main %}
<style>
    body,
    html {
        height: 100%;
        margin: 0;
        padding: 0;
    }

    .admin-login-bg {
        min-height: 100vh;
        width: 100vw;
        background: url('https://images.unsplash.com/photo-1609207574513-8fc220e2f327?q=80&w=872&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D') center center/cover no-repeat;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
    }

    .admin-login-content {
        color: #fff;
        width: 100%;
        max-width: 420px;
        padding: 2rem 1rem;
        border-radius: 1.5rem;
    }

    .admin-login-content input {
        background: rgba(24, 28, 36, 0.85) !important;
        color: #fff !important;
        border: none;
        font-size: 1rem;
    }

    .admin-login-content input::placeholder {
        color: #b3e0ff !important;
        opacity: 1;
        font-size: 1rem;
        letter-spacing: 0.5px;
    }

    .admin-login-content {
        margin-bottom: 0.35rem;
        color: #00d4ff !important;
        font-weight: 600;
    }

    .admin-login-content .mb-2 {
        margin-bottom: 1.2rem !important;
    }
</style>
<div class="admin-login-bg">
    <div class="admin-login-content">
        {% if messages %}
        {% for m in messages %}
        <div class="alert alert-success alert-dismissible fade show" role="alert">
            {{m}}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}
        {% endif %}
        <div class="text-center mb-0">
            <i class="fa-solid fa-user-lock fa-2x"
                style="color: #00d4ff; animation: float 3s ease-in-out infinite;"></i>
        </div>
        <h2 class="text-center mb-0"
            style="background: linear-gradient(45deg, #00d4ff, #9c27b0); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; font-weight: 700; font-size: 1.5rem;">
            Admin Login</h2>
        <form method="post" autocomplete="off" style="margin-top: 1rem;">
            {% csrf_token %}
            <div class="mb-2">
                <label for="email" class="form-label">Email address</label>
                <input type="text" class="form-control" id="email" name="username"
                    placeholder="Enter your email address" required style="border-radius: 0.75rem; font-size: 1rem;">
            </div>
            <div class="mb-2">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password"
                    placeholder="Enter your password" required style="border-radius: 0.75rem; font-size: 1rem;">
            </div>
            <div class="d-grid gap-2 mt-3">
                <button type="submit" class="btn btn-primary btn-sm animate__animated animate__pulse animate__infinite">
                    <i class="fa-solid fa-user-lock me-2"></i> Login
                </button>
            </div>
        </form>
        <div class="mt-3 text-center fs-6">
            <span class="text-light">Forgot Password?</span>
            <a href="#" class="card-link" style="color: #00d4ff; font-weight: 500; text-decoration: underline;">Click
                here</a><br>
            <span class="text-light">Go to Home</span>
            <a href="{% url 'index' %}" class="card-link"
                style="color: #00d4ff; font-weight: 500; text-decoration: underline;">Click
                here</a>
        </div>
        <div class="text-center p-4 text-light" style="background-color: rgba(28, 28, 85, 0.308);">
            Â© 2025 SmartBuildHub : Design and developed by -
            <a class="text-reset fw-bold" href="https://arman3348.github.io/">Farman Alam</a>
        </div>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<style>
    @keyframes float {

        0%,
        100% {
            transform: translateY(0);
        }

        50% {
            transform: translateY(-12px);
        }
    }

    .login-section .card {
        min-height: 370px;
    }

    .login-section img {
        min-height: 180px;
    }

    .login-section {
        position: relative;
        z-index: 1;
    }

    .login-section .container-fluid {
        background: transparent !important;
    }

    .login-section .row {
        background: rgba(24, 28, 36, 0.65);
        border-radius: 2rem;
        box-shadow: 0 0 40px #0008;
    }

    .login-section .container-fluid,
    .login-section .row {
        position: relative;
        z-index: 1;
    }

    @media (max-width: 991px) {

        .login-section .card,
        .login-section img {
            min-height: 120px !important;
        }

        .login-section .row {
            flex-direction: column;
        }

        .login-section .col-lg-5 {
            align-items: center !important;
        }
    }
</style>
<script>
    // Fade-in animation for login section
    document.addEventListener('DOMContentLoaded', function () {
        setTimeout(function () {
            document.querySelector('.login-section').classList.add('visible');
        }, 200);
    });
</script>


{% endblock %}
