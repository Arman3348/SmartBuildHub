{% extends "homeownerbase.html" %}
{% load static %}

{% block title %}
Change Password
{% endblock %}

{% block homeowner %}
<body>
    <div class="row justify-content-center">

        <div class="col-md-6">
            <h4 class="mb-4 text-light">Change Password</h4>
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="old_password" class="form-label text-light">Old Password</label>
                    <input type="password" class="form-control" id="old_password" name="old_password" required>
                </div>
                <div class="mb-3">
                    <label for="new_password" class="form-label text-light">New Password</label>
                    <input type="password" class="form-control" id="new_password" name="new_password" required>
                </div>
                <div class="mb-3">
                    <label for="confirm_password" class="form-label text-light">Confirm New Password</label>
                    <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100 text-light">Change Password</button>
            </form>
        </div>
    </div>
</body>
{% endblock %}
