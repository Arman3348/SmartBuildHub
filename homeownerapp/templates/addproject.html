{% extends 'homeownerbase.html' %}
{% load static %}
{% block homeowner %}

<div class="row ">
    <div class="col-sm-10 mx-auto">
        <h3 class="text-light text-center">Add New Project</h3>
    </div>
    <div class="col-sm-12 col-md-7 mx-auto p-3 border border-2 rounded shadow">
        <form method="post" class="fw-semibold">
            {{form.as_p}}
            {% csrf_token %}
            <div class="col-sm-12 col-md-7 mx-auto p-3 rounded shadow">
                <button type="submit" class="btn btn-primary w-100 mx-auto">Add Project</button>
        </div>
    </form>
</div>

{% endblock %}
